<!DOCTYPE html>
<html>
    <head>
        <title>Fifty-Two</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>

            </header>
            <article>
              <div id="main">
                <div id="deck">
                  <img class="cardBack" src="card_back.svg">
                </div>

                <div id="discard">
                  <span class="blkSuit">6♣</span>
                </div>

                <div id="pOne">
                  <span class="redSuit">9♦</span>
                  <span class="blkSuit">A♣</span>
                  <span class="redSuit held">7♥</span>
                  <span class="blkSuit">jK</span>
                  <span class="blkSuit held">2♠</span>
                </div>

                <div id="pTwo">
                  <span class="blkSuit">9♣</span>
                  <span class="blkSuit">J♣</span>
                  <span class="blkSuit">K♠</span>
                  <span class="blkSuit">8♠</span>
                  <span class="redSuit">Q♥</span>
                </div>

              </div>
            </article>
            <aside>
              <div id="aside">
                <button>yaniv</button>
              </div>
            </aside>

        </div>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/interface.js"></script>
    </body>
</html>
